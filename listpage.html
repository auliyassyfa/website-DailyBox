<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/output.css" />
    <title>manage your task</title>
  </head>
  <body>
    <!--header start -->
    <header class="bg-white fixed top-0 left-0 flex items-center shadow-lg w-full py-1" >
      <div class="container">
        <div class="flex items-center justify-between">
          <div class="">
            <img src="assets/logoDailyBox2-removebg-preview.png" alt="logo dailyBox" class="max-w-52" />
          </div>
        </div>
      </div>
    </header>
    <!--header finish -->

    <!--dashboard start -->
    <section id="dashboard" class="pt-24">
      <div class="container">
        <div class="flex flex-wrap">
          <div class="w-full self-center px-4 mt-8 mb-5">
            <h1 class="text-black font-bold text-2xl mb-5">Dashboard activity</h1>
            <!--bagian grid atas-->
              <div class="grid grid-rows-2 grid-cols-3 grid-flow-col gap-4 flex">
                <div class="w-full col-start-1 col-end-4 bg-cyan-50 rounded-2xl flex items-center">
                    <h1>check your current and upcoming activity here <span>lets productive everyday</span></h1>
                    <img src="assets/img/hero3-removebg-preview (1).png" alt="" class="max-w-96 lg:max-w-full" />
                </div>
            <!--bagian grid bawah-->
                <div class=" bg-gradient-to-r from-green-50 to-green-200 rounded-2xl flex items-center justify-center max-h-28">
                    <h1 class="">your task</h1>
                    <img src="assets/img/alltask.png" alt="" class="max-w-24 "/>
                </div>
                <div class=" bg-gradient-to-r from-violet-50 to-violet-200 rounded-2xl flex items-center justify-center max-h-28">
                    <h1>to-do task</h1>
                    <img src="assets/img/todotask.png" alt="" class="max-w-24" />
                </div>
                <div class=" bg-gradient-to-r from-orange-50 to-orange-200 rounded-2xl flex items-center justify-center max-h-28">
                    <h1>on-going task</h1>
                    <img src="assets/img/ongoingtask.png" alt="" class="max-w-24"/>
                </div>
              </div>
          </div>
        </div>
      </div>
    </section>
    <!-- dashboard end-->

    <!-- -->
    <!-- -->
  </body>
</html>
